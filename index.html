        <form>
            <h1>Funding information</h1>
	    <label style="padding-top: 10px; padding-bottom: 10px;">
	      <input id="no-funder-checkbox" type="checkbox" style="margin-right: 10px;"></input>
	      This research <b>was not</b> funded by a funding body.
	    </label>

	    <div id="funder-information">
            <small>Required <span class="required">*</span></small>
	    <div id="funder-entries">
              <fieldset class="funder-entry seq-0" style="display: none;">
                <label>Funding body <span class="required">*</span></label>
                <input type="text" id="funder-name">
                <!-- <div>
                    <small>Can't find your funding body? <a href="#">Tell us about it</a></small>
                </div> -->
                
                <div id="subsidiary-list" style="display: none;">
                  <label>Sub-organization</label>
                  <select id="subsidiary-select">
                  </select>
                </div>
		<div id="grant-number-entries">
		  <div class="grant-number-entry seq-0" style="display: none;">
                    <label>Grant number</label>
                    <input type="text"/>
		  </div>
		</div>
                <small><a id="add-grant-number-link" href="#">+ Add another grant number</a></small>
              </fieldset>
	    </div>
            
            <div class="add-funder">
                <a href="#" id="add-funder-link">+ Add another funder</a>
            </div>
	    </div>
            <input type="submit" value="Continue"/>
        </form>
